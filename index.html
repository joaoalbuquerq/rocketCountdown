<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>
<body>
    <header>
        <div class="img-top">
            <img src="assets/" alt="">
        </div>
    </header>

    <main class="container">
        <section class="infos">
            <header class="title">
                <h1>Foguete do ano novo</h1>
            </header>

            <main class="timer">
                <div class="time">
                    <p>Dias</p>
                    <h2 class="time-days">00</h2>
                </div>
                <div class="time">
                    <p>Horas</p>
                    <h2 class="time-hours">00</h2>
                </div>
                <div class="time">
                    <p>Minutos</p>
                    <h2 class="time-minutes">00</h2>
                </div>
                <div class="time">
                    <p>Segundos</p>
                    <h2 class="time-seconds">00</h2>
                </div>
            </main>

            <footer class="footer">
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <a href="">Inscreva-se</a>
            </footer>
        </section>

        <section class="rocket">
            <img src="assets/rocket.svg" alt="">
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
